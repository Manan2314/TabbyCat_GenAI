<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabbyCat AI Tournament Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">

        <!-- Dashboard Header -->
        <div id="dashboard" class="content-section">
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="display-4 text-center mb-4 text-gradient">
                        <i class="fas fa-brain me-3 text-primary"></i>
                        TabbyCat AI Tournament Dashboard
                    </h1>
                    <p class="lead text-center text-muted">AI-Powered Debate Tournament Management System</p>
                    
                    <!-- ðŸ”¥ Added loading message placeholder -->
                    <p id="loading-message" class="text-center text-info fw-bold">Loading...</p>
                </div>
            </div>

            <!-- Speakers Section -->
            <div class="row mb-5">
                <div class="col-12">
                    <h2 class="section-title">
                        <i class="fas fa-microphone text-success me-2"></i>Speakers
                    </h2>
                    <div class="row" id="speakers-container"></div>
                </div>
            </div>

            <!-- Teams Section -->
            <div class="row mb-5">
                <div class="col-12">
                    <h2 class="section-title">
                        <i class="fas fa-users text-primary me-2"></i>Teams
                    </h2>
                    <div class="row" id="teams-container"></div>
                </div>
            </div>

            <!-- Judges Section -->
            <div class="row mb-5">
                <div class="col-12">
                    <h2 class="section-title">
                        <i class="fas fa-gavel text-warning me-2"></i>Judges
                    </h2>
                    <div class="row" id="judges-container"></div>
                </div>
            </div>

            <!-- Motions Section -->
            <div class="row mb-5">
                <div class="col-12">
                    <h2 class="section-title">
                        <i class="fas fa-scroll text-danger me-2"></i>Motions
                    </h2>
                    <div class="row" id="motions-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
